name: Build

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "v*"
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: Images
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        image:
          - sally
          - excalidraw
          - pypiserver
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Build Docker image
        run: docker build -t ${{ matrix.image }} images/${{ matrix.image }}

      - name: Get version
        run: |
          docker create --name info ${{ matrix.image }}
          docker cp info:/VERSION VERSION
          version=$(cat VERSION)
          if [ -z "$version" ]; then
            echo "VERSION file not found in image"
            exit 1
          fi
          echo "version=${version}"

  summary:
    name: Assert all builds succeeded
    runs-on: ubuntu-24.04
    needs: build
    if: always()
    steps:
      - name: Test suite success
        if: ${{ !(contains(needs.*.result, 'failure')) && !contains(needs.*.result, 'cancelled') && !contains(needs.*.result, 'skipped') }}
        run: exit 0
      - name: Test suite failures
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') || contains(needs.*.result, 'skipped') }}
        run: exit 1
