name: Build

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "v*"
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  source-images:
    name: Source Images
    runs-on: ubuntu-24.04
    outputs:
      images: ${{ steps.images.outputs.result }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit
      
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Get image list
        id: images
        uses: actions/github-script@v8
        script: |
          const script = require('./path/to/script.js')
          return script()

  build:
    name: Images
    runs-on: ubuntu-24.04
    needs: source-images
    strategy:
      matrix:
        image:
          - excalidraw
          - homebox
          - pypiserver
          - resvg
          - sally
          - typst
          - wifi-card
          - yt-dlp
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Build Docker image
        run: docker build -t ${{ matrix.image }} images/${{ matrix.image }}

      - name: Get version
        run: |
          docker create --name info ${{ matrix.image }}
          docker cp info:/VERSION VERSION
          version=$(cat VERSION)
          if [ -z "$version" ]; then
            echo "VERSION file not found in image"
            exit 1
          fi
          echo "version=${version}"

  summary:
    name: Assert all builds succeeded
    runs-on: ubuntu-24.04
    needs: build
    if: always()
    steps:
      - name: Test suite success
        if: ${{ !(contains(needs.*.result, 'failure')) && !contains(needs.*.result, 'cancelled') && !contains(needs.*.result, 'skipped') }}
        run: exit 0
      - name: Test suite failures
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') || contains(needs.*.result, 'skipped') }}
        run: exit 1
