name: Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  pre-check:
    name: Pre Check
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        image:
          - excalidraw
          - pypiserver
    outputs:
      pypiserver_changed: ${{ steps.check.outputs.pypiserver_changed }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f7ce87c1d6bead3e36075b2ce75da1f6cc28aaca # v3.9.0

      - name: Get previous revision
        id: previous
        run: |
          docker pull ghcr.io/harryzcy/${{ matrix.image }}:latest
          previous=$(docker inspect ghcr.io/harryzcy/${{ matrix.image }} | jq '.[0]["Config"]["Labels"]["org.opencontainers.image.revision"]')
          if [ -z "$previous" ]; then
            echo "No previous revision found"
            exit 1
          fi
          echo "previous=${previous}" >> $GITHUB_OUTPUT

      - name: Get current revision
        id: current
        run: |
          current=$(git rev-parse HEAD)
          if [ -z "$current" ]; then
            echo "No current revision found"
            exit 1
          fi
          echo "current=${current}" >> $GITHUB_OUTPUT

      - name: Check directory changed between revisions
        id: check
        run: |
          if [ 0 -eq $(git merge-base --is-ancestor ${{ steps.previous.outputs.previous }} HEAD) ]; then
            echo "Previous revision is not an ancestor of current revision"
            echo "Setting changed=true"
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          git diff --quiet ${{ steps.previous.outputs.previous }} ${{ steps.current.outputs.current }} -- images/${{ matrix.image }}
          if [ $? -ne 0 ]; then
            echo "Directory images/${{ matrix.image }} changed between revisions"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Directory images/${{ matrix.image }} did not change between revisions"
            echo "${{ matrix.image }}_changed=false" >> $GITHUB_OUTPUT
          fi

  release:
    name: Release Docker images
    runs-on: ubuntu-24.04
    needs: pre-check
    permissions:
      packages: write
    strategy:
      matrix:
        image:
          - excalidraw
          - pypiserver
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@4574d27a4764455b42196d70a065bc6853246a25 # v3.4.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f7ce87c1d6bead3e36075b2ce75da1f6cc28aaca # v3.9.0

      - name: Build
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6.15.0
        with:
          context: images/${{ matrix.image }}
          push: false
          load: true
          tags: ${{ matrix.image }}:info

      - name: Get version
        id: version
        run: |
          version=$(docker run --rm --entrypoint cat ${{ matrix.image }}:info /VERSION)
          echo "version=${version}" >> $GITHUB_OUTPUT

      - name: Check if image directory changed
        id: check
        run: |
          echo '${{ toJSON(needs.pre-check.outputs) }}'
          changed=$(echo '${{ toJSON(needs.pre-check.outputs) }}' | jq -r '.${{ matrix.image }}_changed')
          echo "changed: $changed"
          echo "changed=${changed}" >> $GITHUB_OUTPUT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@369eb591f429131d6889c46b94e711f089e6ca96 # v5.6.1
        with:
          images: ghcr.io/harryzcy/${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.version }}
            type=sha

      - name: Login to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6.15.0
        with:
          context: images/${{ matrix.image }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: ${{ github.event_name == 'push' && steps.check.outputs.changed == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
